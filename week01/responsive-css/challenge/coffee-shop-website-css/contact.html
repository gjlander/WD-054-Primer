<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=
    , initial-scale=1.0"
        />
        <title>Contact</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <header>
            <h1>Contact Us</h1>
        </header>
        <main>
            <!-- could also use <nav> here -->
            <section>
                <ul>
                    <li>
                        By email:
                        <a href="mailto:example@mail.com">example@mail.com</a>
                    </li>
                    <li>
                        By phone:
                        <a href="tel:+491234567890">+49 (123) 456-7890</a>
                    </li>
                </ul>
            </section>
            <figure>
                <!-- height is "auto" by default -->
                <img
                    src="https://images.pexels.com/photos/414630/pexels-photo-414630.jpeg?auto=compress&cs=tinysrgb&w=300"
                    alt="Coffee and laptop on table, photo by Pixabay"
                    width="100%"
                />
            </figure>
            <section>
                <form>
                    <label for="name">Name: </label>
                    <input type="text" id="name" />
                    <label for="email">Email: </label>
                    <input type="email" id="email" required />
                    <label for="message">Message: </label>
                    <textarea name="message" id="message"></textarea>
                    <button type="submit">Send</button>
                </form>
            </section>
        </main>
    </body>
</html>
